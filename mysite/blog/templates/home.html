<!-- home.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongon-line</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="menu-container" id="menuContainer">
        <h1>Pongon-line</h1>
        <button onclick="selectMenu('account')">Account</button>
        <button onclick="selectMenu('guest')">Play as Guest</button>
    </div>
    <div class="auth-container" id="authContainer" style="display: none;">
        <button onclick="showSignIn()">Sign In</button>
        <button onclick="showLogin()">Login</button>
    </div>
    <div class="sign-in-container" id="signInContainer" style="display: none;">
        <h2>Sign In</h2>
        <form id="signInForm" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <input type="text" id="signInUsername" name="username" placeholder="Username" required>
                <input type="password" id="signInPassword" name="password" placeholder="Password" required>
            </div>
            <div class="form-row">
                <input type="email" id="signInEmail" name="email" placeholder="Email" required>
                <input type="text" id="signInNickname" name="nickname" placeholder="Nickname" required>
            </div>
            <div class="form-row">
                <input type="file" id="signInAvatar" name="avatar" accept="image/*" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <button onclick="returnToMenu()">Return to Menu</button>
    </div>
    <div class="login-container" id="loginContainer" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            {% csrf_token %}
            <div class="form-row">
                <input type="text" id="loginUsername" name="username" placeholder="Username" required>
                <input type="password" id="loginPassword" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <button onclick="returnToMenu()">Return to Menu</button>
    </div>
    <div class="profile-container" id="profileContainer" style="display: none;">
        <div class="profile-strip">
            <img id="profileAvatar" src="" alt="Profile Avatar" class="profile-avatar">
            <div class="profile-info">
                <p><strong>Username:</strong> <span id="profileUsername"></span></p>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>Nickname:</strong> <span id="profileNickname"></span></p>
                <p><strong>Joined:</strong> <span id="profileJoinedDate"></span></p>
                <p><strong>Last Login:</strong> <span id="profileLastLogin"></span></p>
            </div>
        </div>
        <button onclick="showEditProfile()">Edit Profile</button>
        <div class="play-button-container" id="playButtonContainer">
            <button class="play-button" onclick="selectMenu('game')">Play</button>
        </div>
        <div class="edit-profile-form" id="editProfileForm" style="display: none;">
            <input type="text" id="newNickname" placeholder="New Nickname">
            <input type="file" id="newAvatar" accept="image/*">
            <button onclick="submitProfileChanges()">Submit</button>
        </div>
    </div>
    <div class="game-container" id="gameContainer" style="display: none;">
        <h1>Pongon-line</h1>
        <div id="score"></div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="button-container">
            <button onclick="resetGame()">Reset Game</button>
            <button onclick="returnToMenu()">Return to Menu</button>
        </div>
    </div>
    <div class="nickname-container" id="nicknameContainer" style="display: none;">
        <h2>Enter Player Nicknames</h2>
        <input type="text" id="player1Nickname" placeholder="Player 1 Nickname">
        <input type="text" id="player2Nickname" placeholder="Player 2 Nickname">
        <button onclick="startVsPlayerGame()">Start Game</button>
    </div>
    <div class="tButton-container" style="display: none;">
        <button onclick="nextMatch()">Next Match</button>
        <button onclick="endTournament()">End Tournament</button>
    </div>
    <div class="tournament-container" id="tournamentContainer" style="display: none;">
        <h2>Enter Tournament Player Nicknames</h2>
        <input type="text" id="player1" placeholder="Player 1 Nickname">
        <input type="text" id="player2" placeholder="Player 2 Nickname">
        <input type="text" id="player3" placeholder="Player 3 Nickname">
        <input type="text" id="player4" placeholder="Player 4 Nickname">
        <input type="text" id="player5" placeholder="Player 5 Nickname">
        <input type="text" id="player6" placeholder="Player 6 Nickname">
        <input type="text" id="player7" placeholder="Player 7 Nickname">
        <input type="text" id="player8" placeholder="Player 8 Nickname">
        <button onclick="startTournament()">Start Tournament</button>
    </div>
    <div id="tournamentBracket" style="display: none;">
        <h2>Tournament Bracket</h2>
        <div id="quarterfinals">
            <h3>Quarterfinals</h3>
            <!-- Quarterfinals pairings will be displayed here -->
        </div>
    </div>
    <script src="{% static 'js/tournament.js' %}"></script>
    <script src="{% static 'js/menu.js' %}"></script>
    <script src="{% static 'js/vsplayer.js' %}"></script>
    <script src="{% static 'js/signIn.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/profile.js' %}"></script>
</body>
</html>
